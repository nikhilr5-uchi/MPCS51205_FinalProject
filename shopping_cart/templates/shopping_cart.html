<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <ul>
        {% for cart_item in cart_items %}
            <li>{{ cart_item.product.name }} - Quantity: {{ cart_item.quantity }} - Price: {{ cart_item.product.price }}
                <form method="post" action="/remove_item/{{ cart_item.id }}">
                    <button type="submit">Remove</button>
                </form>
                <form method="post" action="/add_item/{{ cart_item.id }}">
                    <button type="submit">ADD</button>
                </form>
            </li>
        {% endfor %}
        Total: {{ cart.calculate_sum() }}
    </ul>
</body>
</html>
