{% extends "home.html" %}

{% block content %}
    <div class="column is-8 is-offset-2">
        <h3 class="title">Checkout</h3>
        <div class="box">
            <p>Product: {{ listing.product_title }}</p>
            <p>Buy Now Price: ${{ listing.buy_now_price }}</p>
            <hr>

            <!-- Add a form for user information and payment -->
            <form method="POST" action="{{ url_for('main.process_checkout', listing_id=listing.id) }}">
                <!-- Add form fields for user information, e.g., name, address, payment details, etc. -->
                <div class="field">
                    <label class="label">Full Name</label>
                    <div class="control">
                        <input class="input" type="text" name="full_name" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Address</label>
                    <div class="control">
                        <textarea class="textarea" name="address" required></textarea>
                    </div>
                </div>

                <!-- Add more form fields as needed -->

                <button type="submit" class="button is-primary">Complete Purchase</button>
            </form>
        </div>
    </div>
{% endblock %}
